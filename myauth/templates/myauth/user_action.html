{% extends 'base.html' %}
{% block title %}User actions{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h1>User actions</h1>
        <ul>
        {% for user in users %}
            <li>{{ user.username }}, {{ user.email }}, {{ user.first_name }}, {{ user.last_name }}, {{ user.password }}</li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
